						<div id="reg_back_but">
							<a href="index_before_login.html"><img src="resources/images/back_but.png"></a>

					<div id="register_box">

							<div class="field">
								<label><span class="fred">*</span>用户名</label>
								<input type="text" name="username">

							<div class="field">

							<div class="field">
								<label><span class="fred">*</span>重复密码</label>
								<input type="password" name="repeat_password">
							</div>
							<div class="field">
								<label><span class="fred">*</span>邮箱</label>
								<input type="text" name="email">
							</div>
							<div class="field">
								<label><span class="fred">*</span>真实姓名</label>
								<input type="text" name="real_name">
							</div>
							<div class="field">
								<label><span class="fred">*</span>身份证号码</label>
								<input type="text" name="id_num">
							</div>
							<div class="field">
								<label><span class="fred">*</span>手机号码</label>
									<input type="text" id="phone_num" name="phone_num">
									<button class="ui button" id="get_ic">获取验证码</button>					
							</div>
							<div class="field">
								<label><span class="fred">*</span>验证码</label>
								<input type="text" name="ic">
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input id="isagreed" type="checkbox" name="jiyoutiaoli">
									<label>我已阅读并同意《<a href="jiyoutiaoli">基友条例</a>》</label>
								</div>
							</div>
							<button class="ui button" type="submit" id="register_but"><a href="index_after_login.html">注册</a></button>
